<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avalie a sua mentoria</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./image/img1.png" alt="" />
      </header>
      <form>
        <div class="container-form">
          <div class="form1">
            <legend>Informações pessoais</legend>
          </div>

          <div class="container-conteudo">
            <fieldset>
              <div class="container-name">
                <div class="fast-name">
                  <label for="fast-name">Nome</label>
                  <input type="text" id="fast-name" />
                </div>
                <div class="last-name">
                  <label for="last-name">Sobrenome</label>
                  <input type="text" id="last-name" />
                </div>
              </div>
              <div class="container-email">
                <label for="email">
                  Email
                  <span>(digite um email válido)</span>
                </label>
                <input type="email" id="email" />
              </div>
            </fieldset>

            <fieldset class="conteudo-two">
              <div class="legend">
                <legend>Informações do mentor</legend>
              </div>

              <div class="conteiner-mentor">
                <label for="selecao-mentor">
                  Selecione quem foi o seu mentor
                </label>
                <select name="" id="selecao-mentor">
                  <option value="mentorone">Mentor 1</option>
                  <option value="mentortwo">Mentor 2</option>
                  <option value="mentorThree">Mentor 3</option>
                </select>
              </div>

              <div class="conteiner-mentor textarea">
                <label for="Feedback"> Feedback sobre o mentor </label>
                <textarea name="" id="Feedback" cols="30" rows="10"></textarea>
              </div>

              <div class="conteiner-mentor checkbox">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">
                  Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                </label>
              </div>
            </fieldset>

            <fieldset class="conteudo-two">
              <div class="legend">
                <legend>Agendando próxima mentoria</legend>
              </div>

              <div class="conteiner-mentor data">
                <div class="container-agendar date">
                  <label>
                    Data
                    <span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" />
                </div>

                <div class="container-agendar time">
                  <label>Das</label>
                  <input type="date" />
                </div>

                <div class="container-agendar time">
                  <label>Até</label>
                  <input type="date" />
                </div>
              </div>
            </fieldset>

            <input type="submit" class="button" value="Salvar" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
